
	{% extends 'layout.html' %}
	
	{% block content %}
	<section class="content-header">
	      <div class="container-fluid">
	        <div class="row mb-2">
	          <div class="col-sm-6">
	            <h1>Form</h1>
	          </div>
	          <div class="col-sm-6">
	            <ol class="breadcrumb float-sm-right">
	              <li class="breadcrumb-item"><a href="#">Home</a></li>
	              <li class="breadcrumb-item active">General Form</li>
	            </ol>
	          </div>
	        </div>
	      </div><!-- /.container-fluid -->
	    </section>
	<div class="card card-primary">
	              <div class="card-header">
	                <h3 class="card-title">Quick Example</h3>
	              </div>
	              <!-- /.card-header -->
	              <!-- form start -->
	              <form role="form" action="/form/sub" method="POST">
	                <div class="card-body">
	                  <div class="form-group">
	                    <label>文章标题</label>
	                    <input type="text" name="tittle" class="form-control" placeholder="请输入文章标题">
	                  </div>
	                  <div class="form-group">
	                    <label">作者</label>
	                    <input type="text" name="author" class="form-control" placeholder="请输入作者">
	                  </div>
	                  <div class="form-group">
	                    <label">简介</label>
	                    <input type="text" name="intro" class="form-control" placeholder="请输入简介">
	                  </div>
	                  <div class="form-group">
	                    <label">发布时间</label>
	                    <input type="text" name="date" class="form-control" placeholder="发布时间">
	                  </div>
	                  <div class="form-group">
	                    <label">文章内容</label>
	                    <input type="text" name="content" class="form-control" placeholder="请输入文章内容">
	                  </div>
	                  
	                </div>
	                <!-- /.card-body -->
	
	                <div class="card-footer">
	                  <button type="submit" class="btn btn-primary">提交</button>
	                </div>
	              </form>
	            </div>
	{% endblock %}
